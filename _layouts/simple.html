<!DOCTYPE html>
<html>
<head>
	<title>
		{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
		{% else %}{{ site.title | escape }}{% endif %}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<!-- Meta tags for SEO -->
	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

	{% if site.keywords %}
	<meta name="keywords" content="{{ site.keywords | join: ', ' | escape }}">
	{% endif %}

	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
	{% endif %}

	<!-- Open Graph -->
	<meta property="og:title"     content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
	<meta property="og:type"      content="{% if page.author %}article{% else %}website{% endif %}" />
	<meta property="og:url"       content="{{ site.url }}{{ page.url }}" />
	<meta property="og:image"     content="{% if page.layout == "post" %}{{ site.url }}{{ page.background }}{% else %}{{ site.url }}/static/githubprof.jpg{% endif %}" />
	<meta property="og:description"   content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

	{% if page.date %}
	<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
	<meta property="article:author" content="{{ site.url }}/about/">
	<meta property="article:author" content="{{ site.author }}" />
	{% endif %}

</head>
<body class="d-flex flex-column h-100">

	<main class="flex-shrink-0">
		<div class="container-fluid" >
			{{ content }}
		</div>
	</main>

	<hr>
	<footer class="container-fluid">
		<div class="row">
		  	<div class="col-6 col-md">
				<h5>Navigation</h5>
				<ul class="list-unstyled text-small">
				  <li><a class="text-muted" href="{{"/" | relative_url }}">Main</a></li>
				  <li><a class="text-muted" href="{{"/links" | relative_url }}">Links</a></li>
				</ul>
			</div>
		</div>
	</footer>


 {% include reftagger.html %}


<style type="text/css">

	/* highlight hover */
	a:hover {
		color: #ffffff;
		background-color: #2d92ff;
		text-decoration: none
	}
	
	@media (min-width: 1400px) {
		.container-fluid {
			max-width: 67%;
		}
	}
	@media (min-width: 1200px) and (max-width: 1399px) {
		.container-fluid {
			max-width: 75%;
		}
	}
	@media (max-width: 1199px) {
		.container-fluid {
			max-width: 90%;
		}
	}
	/*dark mode*/
	.footer {
		position: absolute;
		bottom: 0;
		width: 80%;
		left: 10px;
		right: 10px;
		margin:auto;
	}

	/* Light mode */
	@media (prefers-color-scheme: light) {
		body {
			background-color: #FFF;
			color: black;
		}
	}

	/* Dark mode */
	@media (prefers-color-scheme: dark) {
		body {
			/*background-color: hsl(100, 2%, 9%);*/
			background-color: #2d2e2d;
			color: white;
			opacity: .87;
		}
		hr {
			border-color: #525252;
			opacity: .93;
		}
	}

</style>

</body>

</html>
