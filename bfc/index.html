<!-- disable those pesky up and down arrows on numerical input -->
<style>
/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
</style>

<h1 class="mt-5 display-5">Bodyfat percentage calculator</h1>

<label for="fname">Lean mass:</label>
<input type="number" pattern="[0-9]*" inputmode="numeric" id="leanmass" name="fname"><br><br>
<label for="lname">Total mass:</label>
<input type="number" pattern="[0-9]*" inputmode="numeric" id="totalmass" name="lname"><br><br>
<input type="submit" onclick="calcBodyFat()">

<p>
	* Lean mass must be from DEXA or a comparable body composition
	scan. <b>DO NOT</b> use an estimate.
</p>

<div id="results_div"></div>

<script src="main.js"></script>
